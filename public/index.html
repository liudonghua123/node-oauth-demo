<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Node OAuth2 Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
        <a id="login">Login with YNU</a>

<script>
  // fill in your cliend_id
  const client_id = '1242483802708951040';

  const authorize_uri = 'https://ids.ynu.edu.cn/authserver/oauth2.0/authorize';
  const redirect_uri = 'http://localhost:8080/oauth/redirect';

  const link = document.getElementById('login');
  link.href = `${authorize_uri}?client_id=${client_id}&redirect_uri=${encodeURIComponent(redirect_uri)}&response_type=code&scope=profile`;
</script>

</body>

</html>
